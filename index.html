<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title>Elegant weapons for a more civilised age</title>

    <body style='margin : 0px; overflow: hidden;'>
    
        <a-scene embedded arjs='sourceType: webcam;'>

               <a-animation attribute="rotation" dur="5000" dur="5500" to="0 360 0" repeat="indefinite" easing="linear"> </a-animation>
    
               
    </body>
